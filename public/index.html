<!DOCTYPE html>
<html>

<head>
<style>
.modal {
    display: none;
    position:fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    border: 1px solid red;
}
.modal-contenido {
    background-color: #fff;
    border: 1px solid #888;
    width: 20rem; 
    border: 1px solid blue;
}
.modal-barra-titulo {
    background-color: blue;
    color: white;
    border: 1px solid #888;
/* prepara el contexto para el posicionamiento de modal-close */
    position: relative;
/* fin prepara el contexto para el posicionamiento de modal-close */
    box-sizing: border-box;
    width: 100%;
}
.modal-titulo {
    text-align: center;
    font-weight: bold;
    padding: 2px;
    background-color: var(--tab-cab-fdo);
    box-sizing: border-box;
    width: 100%;
}
.modal-close {
    display: flex;
    align-items: center;
    background-color: red;
    color: black;
    font-size: 1.3rem;
    font-weight: bold;
    border: 1px solid #888;
    /* coloca el item arriba a la derecha */
    position: absolute;
    top: 0;
    right: 0;
    /* fin coloca el item arriba a la derecha */
    box-sizing: border-box;
    width: 1.3rem;
    height: 1.3rem;
    text-align: center;
    margin: 1px;
}
.modal-cruz {
    margin: auto;
}
.modal-filtro {
    padding: 5px;
    display: flex;
}

.modal-filtro input {
    flex: 1;
}
.modal-tabla {
    background-color: white;
    border: 1px solid #888;
    width: 100%;
    padding-left: 2px;
    padding-right: 2px;
}
.modal-tabla colgroup col:nth-child(1) {
    width: 75%;
}
.modal-tabla colgroup col:nth-child(2) {
    width: 25%;
}
.modal-tabla th {
    background-color: blue;
    color: white;
}
.modal-tabla tr:nth-child(even) {
    background-color:lightblue;
}
.modal-tabla tr td:nth-child(2) {
    text-align: center;
}

.modal-tabla:nth-child(even) {
    background-color: gray;
}

.modal-close:hover,
.modal-close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
/* fin busqueda */
</style>
<script>
const obtieneProducto = async (id) => {
    const response = await fetch(`http://localhost:8000/precio/${id}.json`);
    if (response.ok) {
        const producto = await response.json();
        return producto;
    } else {
        const errmsg = await response.json();
        alert(`codigo: ${errmsg.codigo}\nmensaje: ${errmsg.mensaje}`);
        return null;
    }
}
const onClickBtn= async (e) => {
    const clientes = [ {nombre: "pepe", documento:1234}, 
    {nombre: "juan", documento: 4567},
    {nombre: "maria de los angeles", documento: 4567988} ];
    muestraClientes(clientes);
}
const validaDes1 = (obj) => {
    if (isNaN(obj.value)) {
        alert("error");
        obj.select();
        return false;
    } else {
        return true;
    }
}
const onKeyupDes1 = async (e) => {
    if(e.key === "Enter" )
        e.key = "Tab";
}
const onKeyupDes2 = async (e) => {
    if(e.key === "Enter" || e.key === "Tab") {
        e.preventDefault();
        if (e.target.value === "") {
            if (des1.value === "") {
                des4.select();
                des4.focus();
            } else {
                des1.select();
                des1.focus();
            }
        } else { 
            if(validaDes1(e.target)) {
                des3.select();
                des3.focus();
            } else {
                des2.select();
                des2.focus();
            } 
        }
    }
}
const onKeyupDes3 = async (e) => {
    if(e.key === "Enter"  || e.key === "Tab") {
        e.preventDefault();
        des4.select();
        des4.focus();
    }
}
const onKeyupDes4 = async (e) => {
    if(e.key === "Enter"  || e.key === "Tab") {
        e.preventDefault();
        des5.select();
        des5.focus();
    }
}
const onKeyupDes5 = async (e) => {
    if(e.key === "Enter"  || e.key === "Tab") {
        e.preventDefault();
        btn.focus();
    }
}
const funcion = async (valor) => {
    const producto = await obtieneProducto(valor);
    if (producto)
        alert(producto.nombre);
    des2.focus();
}
// muestra lista de clientes en un popup
const muestraClientes = (clientes) => {
    (window.modal_titulo).innerText = 'Clientes';
    const tabla_ant = document.getElementById("modal_tabla");
    if (tabla_ant) tabla_ant.remove();
    const tabla = document.createElement("table");
    tabla.classList.add("modal-tabla");
    tabla.id = "modal_tabla";
    modal_contenido.append(tabla);
    const formato = document.createElement("colgroup");
    const col1 = document.createElement("col");
    //col1.style.width = "75%";
    const col2 = document.createElement("col");
    //col2.style.width = "25%";
    formato.append(col1, col2);
    const cabecera = document.createElement("tr");
    cabecera.classList.add("form-tabla-fila");
    const tit1 = document.createElement("th");
    tit1.innerText = "Nombre";
    const tit2 = document.createElement("th");
    tit2.innerText = "Docto.";
    cabecera.append(tit1, tit2);
    tabla.append(formato, cabecera);
    for (var i = 0; i < clientes.length; i++) {
        const fila_nueva = document.createElement("tr");
        fila_nueva.id = clientes[i].id
        fila_nueva.classList.add("form-tabla-fila");
        const det1 = document.createElement("td");
        det1.innerText = clientes[i].nombre;
        const det2 = document.createElement("td");
        det2.innerText = clientes[i].documento;
        fila_nueva.append(det1, det2);
        tabla.append(fila_nueva);
    }
    window.modal.style.display = 'block';
}
const onLoadCrea = (e) => {
    des1.addEventListener("keydown", onKeyupDes1);
    des2.addEventListener("keydown", onKeyupDes2);
    des3.addEventListener("keydown", onKeyupDes3);
    des4.addEventListener("keydown", onKeyupDes4);
    des5.addEventListener("keydown", onKeyupDes5);
    btn.addEventListener("click", onClickBtn);

    des1.tabIndex = 10;
    des2.tabIndex = 20;
    des3.tabIndex = 30;
    des4.tabIndex = 40;
    des5.tabIndex = 50;
    btn.tabIndex = 60;

    des1.focus();
}
document.readyState === "complete" ? 
    onLoadCrea() : addEventListener("load", onLoadCrea);
</script>
</head>

<body>
    <input id="des1" type="text"/>
    <input id="des2" type="text"/>
    <input id="des3" type="text"/>
    <input id="des4" type="text"/>
    <input id="des5" type="text"/>
    <button type="button" id="btn">boton</button>
    <div class="modal" id="modal">
        <div class="modal-contenido" id="modal_contenido">
            <div class="modal-barra-titulo">
                <div class="modal-titulo" id="modal_titulo"></div>
                <div class="modal-close" id="modal_close">
                    <img class="modal-cruz" src="/tmp/cierra.png"></div>
            </div>
            <div class="modal-filtro">
                <label for="bus_nombre">Nombre:</label>
                <input id="bus_nombre" class="bus-nombre"></input>
            </div>    
        </div>
    </div>
</body>

</html>
